<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <child content="hell"></child>
    </div>
    <script>
        Vue.component('child', {
            props: {
                content: {
                    type: String,
                    // required: false,   // 是否必须
                    // default: '默认值',
                    validator: function(value) {
                        return (value.length > 4)
                    }
                }
            },
            data: function() {
                return {
                    text: '文本'
                }
            },
            template: '<div>{{content}}</div>'
        })
        var vm = new Vue({
            el: '#app',
            data: {

            }
        })
    </script>
</body>
</html>
