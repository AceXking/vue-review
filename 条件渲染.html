<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-if="show === 'a'">
            This is A
        </div>
        <div v-else-if="show === 'b'">This is B</div>
        <div v-else>This is others</div>
        <div>---------------分割线---------------</div>
        <div v-if="test">
            用户名: <input key="username" />
        </div>
        <div v-else>
            邮箱地址: <input key="email" /> 
        </div>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello world',
                show: 'a',
                test: true
            }
        })
    </script>
</body>
</html>
