<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<style>
.active{
    color: red;
}
</style>
<body>
    <div id="app">
        <div @click="handleClick"
            :class="{active: isActive}"
        >hello world</div>
    </div>   
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                isActive: false
            },
            methods: {
                handleClick: function() {
                    this.isActive = !this.isActive
                }
            }
        })
    </script>
</body>
</html>
